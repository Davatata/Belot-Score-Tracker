<!--

  Belot Score Tracking

  Created by David T.
  3/19/16

  This is used to keep track of the popular card game belot(32 card bridge).
  
-->

<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Belot Score Tracker</title>
        <link rel="stylesheet" href="foundation-6/css/foundation.css" />
        <script src="modernizr.js"></script>
    </head>
    <body>

        <div class="title-bar " data-responsive-toggle="example-menu" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle></button>
          <div class="title-bar-title ">Belot</div>
        </div>

        <div class="top-bar" id="example-menu">
          <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
              <li><a href="#">New Game</a></li>
            </ul>
          </div>
        </div>
        <div class="row">
            <div class="large-6 medium-6 small-12 columns">
                <div class="row">
                    <div class="large-12 columns">
                      <label>Unencrypted
                        <textarea id="unencrypted" placeholder="Text to be encrypted" style="height:75px" ></textarea>
                      </label>
                    </div>
                    <div class="large-6  small-6  columns">
                        <button  class="button  expand" onclick="encryptText()">Encrypt</button>
                    </div>
                    <div class="large-6  small-6  columns">
                        <button  class="btn button expand alert" data-clipboard-action="cut" data-clipboard-target="#unencrypted" style="float:right;">Cut / Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Opens a Modal/Form to start a new bet -->
        <a data-open="newBet" class="button expanded ">New Bet</a>
        <div class="reveal" id="newBet" data-reveal>
            <form data-abide novalidate="">
                <!-- Contract row -->
                <div class="row">
                    <div class="small-12 columns">
                          <label>Contract
                                <input type="number" min="80" placeholder="80" aria-describedby="exampleHelpText" required>
                                <span class="form-error">
                                  Enter a bet
                                </span>
                          </label>
                    </div>
                </div>
                <!-- Attacker/Suit row -->
                <div>
                    <div class="small-6 columns">
                        <label>Attacker
                            <select id="select" required>
                                <option value=""></option>
                                <option value="Team1">Team1</option>
                                <option value="Team2">Team2</option>
                            </select>
                        </label>
                    </div>
                    <div class="small-6 columns">
                        <label>Suit
                            <select id="select" required>
                                <option value=""></option>
                                <option value="s">Spade</option>
                                <option value="d">Diamond</option>
                                <option value="c">Club</option>
                                <option value="h">Heart</option>
                            </select>
                        </label>
                    </div>
                </div>


                <div class="row">
                    <div class="small-6 columns">
                        <label>Special
                            <select id="select">
                                <option value=""></option>
                                <option value="c">Coincher</option>
                                <option value="s">Sur-Coincher</option>
                            </select>
                        </label>
                    </div>
                </div>

                <!-- Submit data or Reset all input fields -->
                <div class="row">
                    <fieldset class="small-6 columns">
                        <button class="button expanded">Done</button>
                    </fieldset>
                    <fieldset class="small-6 columns">
                        <button class="button expanded" type="reset" value="Reset">Reset</button>
                    </fieldset>
                </div>
            </form>

            <!-- Modal close button -->
            <button class="close-button" data-close aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <br/><br/>
        
        <script src="clipboard.min.js"></script>
        <script src="belot.min.js"></script>
        <script src="foundation-6/js/vendor/jquery.min.js"></script>
        <script src="foundation-6/js/vendor/what-input.min.js"></script>
        <script src="foundation-6/js/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
