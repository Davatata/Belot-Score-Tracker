<!--

  Belot Score Tracking

  Created by David T.
  3/19/16

  This is used to keep track of the popular card game belot(32 card bridge).
  
-->

<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Belot Score Tracker</title>
        <link rel="stylesheet" href="foundation-6/css/foundation.css" />
        <script src="modernizr.js"></script>
    </head>
    <body>

        <div class="title-bar">
            <div class="title-bar-left">
                <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
                <span class="title-bar-title">Belot</span>
            </div>
        </div>
        <br/>

        <table>
            <thead>
                <tr>
                    <th width="150" class="text-center">Attacker</th>
                    <th width="150" class="text-center">Suit</th>
                    <th width="150" class="text-center">Contract</th>
                    <th width="150" class="text-center">Result</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">Team1</td>
                    <td class="text-center">Heart</td>
                    <td class="text-center">100</td>
                    <td class="text-center">Pass</td>
                </tr>
            </tbody>
        </table>

        <!-- Opens a Modal/Form to start a new bet -->
        <a data-open="newBet" class="button expanded ">New Bet</a>
        <div class="reveal" id="newBet" data-reveal>
        <br/>
            <form data-abide novalidate="">
                <!-- Contract row -->
                <div class="row">
                    <div class="small-12 columns">
                          <label>Contract
                                <input type="number" min="80" placeholder="80" aria-describedby="exampleHelpText" required>
                                <span class="form-error">
                                  Enter a bet
                                </span>
                          </label>
                    </div>
                </div>
                <div>
                    <div class="small-6 columns">
                        <label>Attacker
                            <select id="select" required>
                                <option value=""></option>
                                <option value="Team1">Team1</option>
                                <option value="Team2">Team2</option>
                            </select>
                        </label>
                    </div>
                    <div class="small-6 columns">
                        <label>Suit
                            <select id="select" required>
                                <option value=""></option>
                                <option value="s">Spade</option>
                                <option value="d">Diamond</option>
                                <option value="c">Club</option>
                                <option value="h">Heart</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-6 columns">
                        <label>Special
                            <select id="select">
                                <option value=""></option>
                                <option value="coincher">Coincher</option>
                                <option value="sur-coincher">Sur-Coincher</option>
                            </select>
                        </label>
                    </div>
                    <div class="small-6 columns">
                        <label>Result
                            <select id="select">
                                <option value=""></option>
                                <option value="pass">Pass</option>
                                <option value="fail">Fail</option>
                            </select>
                        </label>
                    </div>
                </div>

                <!-- Submit data or Reset all input fields -->
                <div class="row">
                    <fieldset class="small-6 columns">
                        <button class="button expanded">Done</button>
                    </fieldset>
                    <fieldset class="small-6 columns">
                        <button class="button expanded" type="reset" value="Reset">Reset</button>
                    </fieldset>
                </div>
            </form>

            <!-- Modal close button -->
            <button class="close-button" data-close aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <br/><br/>
        
        <script src="clipboard.min.js"></script>
        <script src="belot.min.js"></script>
        <script src="foundation-6/js/vendor/jquery.min.js"></script>
        <script src="foundation-6/js/vendor/what-input.min.js"></script>
        <script src="foundation-6/js/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
